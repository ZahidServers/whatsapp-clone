<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<style type="text/css">
		nav{
			background-color: #d5adc8;
			background-image: linear-gradient(315deg, #d5adc8 0%, #ff8489 74%);
			color:white;
		}
		.nav-tabs li a{
			color:white;
		}
		.nav-tabs{
			text-align: center;
			width: 100%;
		}

		.navbar{
			padding-bottom: 0;
			padding-left: 0;
			padding-right: 0;
		}
		form{
			width: 100%;
		}
	</style>
	<script type="text/javascript">
		if (localStorage.getItem("username") === null) {
			window.location.href="../login";
		}
		function search(){
			document.getElementById("myForm").submit();
		}
		function Logout()
		{
			localStorage.removeItem("username");
			localStorage.clear();
			window.location.href="../login";
		}
	</script>
</head>
<body>
	<nav class="navbar sticky-top justify-content-center">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<a style="color:white;text-decoration: none;" href="#"><h4>WhatHappen</h4></a>
			<br>
			<a style="color:white;" href="">Profile</a>
			<a style="color:white;" href="">Settings</a>
			<a style="color:white;" onclick="Logout();" href="#">Logout</a>
		</button>
		<br>
		<ul class="nav nav-tabs nav-justified justify-content-center">
			<li class="nav-item">
				<a class="nav-link" href="./home">User Chats</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="./groups">Group Chats</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="./search">Search Users/Group</a>
			</li>
		</ul>
		<br>
		<form id="myForm">
			<div class="input-group md-form form-sm form-2 pl-0">
				<input class="form-control my-0 py-1 red-border" name="search" id="search" type="text" placeholder="Search for Usernames/Group" aria-label="Search">
				<div class="input-group-append">
					<span onclick="search();" class="input-group-text red lighten-3" id="basic-text1"><i class="fa fa-search" aria-hidden="true"></i></span>
		    	</div>
			</div>
		</form>
		{% if keyword %}
		<div class="card" style="width: 100%;">
			<ul id="channels_lists" class="list-group list-group-flush">
				<a style="color:black;text-decoration:none;cursor: pointer;" id="{{ keyword }}" href="../{{ result }}/{{ keyword }}">
					<li class="list-group-item">{{ keyword }}</li>
				</a>
			</ul>
		</div>
		{% endif %}
	</nav>
</body>
</html>
